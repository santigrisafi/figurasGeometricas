<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document Viewer</title>
</head>

<body>
    <div class="container main-container">
        <div class="row mt-5 text-center">
            <div class="col">
                <button class="btn btn-info btn-block" onclick="calcularPerimetroCuadrado()">Sacar el perimetro de un
                    cuadrado</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-block" onclick="calcularPerimetroTriangulo()">Sacar el perimetro de un
                    triangulo</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="calcularPerimetroRectangulo()">Sacar el perimetro de un
                    rectangulo</button>
            </div>
        </div>
        <div class="row mt-5 text-center">
                <div class="col">
                    <button class="btn btn-info btn-block" onclick="calcularAreaCuadrado()">Sacar el area de un
                        cuadrado</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger btn-block" onclick="calcularAreaTriangulo()">Sacar el area de un
                        triangulo</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-block" onclick="calcularAreaRectangulo()">Sacar el area de un
                        rectangulo</button>
                </div>
        </div>
    </div>

    <div class="text-center"></div>
    <script src="./js/ejercicio.js"></script>
</body>

</html>
